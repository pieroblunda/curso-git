<h4>Que es Git?</h4>

<i class="fa fa-git-square fa-3x"></i>

<p>Es un software de <a href="https://es.wikipedia.org/wiki/Control_de_versiones">control de versiones</a> diseñado por Linus Torvalds, pensando en la eficiencia y la confiabilidad del mantenimiento de versiones de aplicaciones cuando éstas tienen un gran número de archivos de código fuente.</p>
